    // find all sounds of buskers licensed under 'creative commons share alike'
    $('#search').click(function(){
      $('#box').empty();
      var genre = $('#genre');

      if(g == 1){
        search = "hip-pop";
      } else if(g == 2){
        search = "rock"

      }
      console.log(search)
      SC.get('/tracks', { genres: search}, function(tracks) {

        for(var x = 0; x < tracks.length; x++){
          console.log(tracks[x]);  
        var track =  tracks[x].stream_url;
            // SC.stream(track, function(sound){

        var ms = tracks[x].duration,
        min = Math.floor((ms/1000/60) << 0),

        }
        $('#box').append("<div class='well song col-xs-12' value='"+ x +"'><div class='image col-xs-1'><img src='"+ tracks[x].artwork_url +"'/></div><div class='col-xs-11'><p>" + tracks[x].title + "</p><p>" + min + ":" + sec + "</p></div></div>")
